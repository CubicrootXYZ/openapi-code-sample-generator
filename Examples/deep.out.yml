      x-codeSamples:
      - label: bash/curl
        lang: curl
        source: 'curl https://domain.tld/test-json -X POST -H "Content-Type: application/json
          " -d "{\"field1.1\":{\"field2.1\":{\"field3.1\":{\"field4.1\":[{\"field5.1\":\"14\",\"field5.2\":[false],\"field5.3\":\"example-string\",\"field5.4\":1.234}],\"field4.2\":1234},\"field3.2\":[\"example-string\"]},\"field2.2\":[\"2022-05-19T21:13:01+02:00\"],\"field2.3\":\"example-string\"},\"field1.2\":1234}"'
      - label: PHP
        lang: php
        source: "$url = \"https://domain.tld/test-json\";\n$data = json_encode(array(\n\t\"field1.1\"
          => array(\n\t\t\"field2.1\" => array(\n\t\t\t\"field3.1\" => array(\n\t\t\t\t\"field4.1\"
          => array(\n\t\t\t\t\tarray(\n\t\t\t\t\t\t\"field5.1\" => \"14\",\n\t\t\t\t\t\t\"field5.2\"
          => array(\n\t\t\t\t\t\t\tfalse,\n\t\t\t\t\t\t),\n\t\t\t\t\t\t\"field5.3\"
