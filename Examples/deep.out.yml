info:
  description: A brand new API with no content.  Go nuts!
  title: New API
  version: 1.0.0
openapi: 3.0.2
paths:
  /test-form-data:
    post:
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Level1'
        required: true
      responses:
        "200":
          description: OK
      x-codeSamples:
      - label: bash/curl
        lang: curl
        source: 'curl https://domain.tld/test-form-data -X POST -H "Content-Type:
          multipart/form-data boundary=c2e141b4e19f031d4f0a3790dc794faa122259daceacac4fde4ed6b736d8"
