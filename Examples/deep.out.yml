        lang: php
        source: |-
          $url = "https://domain.tld/test-form-data";
          $data = "Content-Type: multipart/form-data; boundary=a92b03d8c0f642970dfce05a3cb343c5aa4e1f96af1ce964275287870764\r\n\r\n--a92b03d8c0f642970dfce05a3cb343c5aa4e1f96af1ce964275287870764\r\nContent-Id: field1.1\r\nContent-Type: text/plain\r\n\r\nContent-Type: multipart/form-data; boundary=866b65504ae6ea7e15ae9ce7d824952073d74c98a07c113649b4331fb5e5\r\n\r\n--866b65504ae6ea7e15ae9ce7d824952073d74c98a07c113649b4331fb5e5\r\nContent-Id: field2.3\r\nContent-Type: text/plain\r\n\r\nexample-string\r\n--866b65504ae6ea7e15ae9ce7d824952073d74c98a07c113649b4331fb5e5\r\nContent-Id: field2.1\r\nContent-Type: text/plain\r\n\r\nContent-Type: multipart/form-data; boundary=07b903d464f8e7d741afd92760f0bfcde51fe115162da2fba681bf296997\r\n\r\n--07b903d464f8e7d741afd92760f0bfcde51fe115162da2fba681bf296997\r\nContent-Id: field3.1\r\nContent-Type: text/plain\r\n\r\nContent-Type: multipart/form-data; boundary=0c018092789e0f63b101c9635da4f256e233f81cfc8256d67060ef6af458\r\n\r\n--0c018092789e0f63b101c9635da4f256e233f81cfc8256d67060ef6af458\r\nContent-Id: field4.1\r\nContent-Type: text/plain\r\n\r\n[map[field5.1:14 field5.2:[false] field5.3:example-string field5.4:1.234]]\r\n--0c018092789e0f63b101c9635da4f256e233f81cfc8256d67060ef6af458\r\nContent-Id: field4.2\r\nContent-Type: text/plain\r\n\r\n1234\r\n--0c018092789e0f63b101c9635da4f256e233f81cfc8256d67060ef6af458--\r\n\r\n--07b903d464f8e7d741afd92760f0bfcde51fe115162da2fba681bf296997\r\nContent-Id: field3.2\r\nContent-Type: text/plain\r\n\r\n[example-string]\r\n--07b903d464f8e7d741afd92760f0bfcde51fe115162da2fba681bf296997--\r\n\r\n--866b65504ae6ea7e15ae9ce7d824952073d74c98a07c113649b4331fb5e5\r\nContent-Id: field2.2\r\nContent-Type: text/plain\r\n\r\n[2022-05-18T21:06:49+02:00]\r\n--866b65504ae6ea7e15ae9ce7d824952073d74c98a07c113649b4331fb5e5--\r\n\r\n--a92b03d8c0f642970dfce05a3cb343c5aa4e1f96af1ce964275287870764\r\nContent-Id: field1.2\r\nContent-Type: text/plain\r\n\r\n1234\r\n--a92b03d8c0f642970dfce05a3cb343c5aa4e1f96af1ce964275287870764--\r\n";

          $curl = curl_init($url);
          curl_setopt($curl, CURLOPT_CUSTOMREQUEST, "POST");
          curl_setopt($curl, CURLOPT_RETURNTRANSFER, true);
          curl_setopt($curl, CURLOPT_POSTFIELDS, $data);
          var_dump(curl_exec($curl)); // Dumps the response
          curl_close($curl);
  /test-json:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Level1'
        required: true
      responses:
        "200":
          description: |
            ok
      x-codeSamples:
      - label: bash/curl
        lang: curl
        source: 'curl https://domain.tld/test-json -X POST -H "Content-Type: application/json
          " -d "{\"field1.1\":{\"field2.1\":{\"field3.1\":{\"field4.1\":[{\"field5.1\":\"14\",\"field5.2\":[false],\"field5.3\":\"example-string\",\"field5.4\":1.234}],\"field4.2\":1234},\"field3.2\":[\"example-string\"]},\"field2.2\":[\"2022-05-18T21:06:49+02:00\"],\"field2.3\":\"example-string\"},\"field1.2\":1234}"'
      - label: PHP
        lang: php
        source: "$url = \"https://domain.tld/test-json\";\n$data = json_encode(array(\n\t\"field1.1\"
          => array(\n\t\t\"field2.3\" => \"example-string\",\n\t\t\"field2.1\" =>
          array(\n\t\t\t\"field3.1\" => array(\n\t\t\t\t\"field4.1\" => array(\n\t\t\t\t\tarray(\n\t\t\t\t\t\t\"field5.3\"
          => \"example-string\",\n\t\t\t\t\t\t\"field5.4\" => \"1.234\",\n\t\t\t\t\t\t\"field5.1\"
          => \"14\",\n\t\t\t\t\t\t\"field5.2\" => array(\n\t\t\t\t\t\t\tfalse,\n\t\t\t\t\t\t),\n\t\t\t\t\t),\n\t\t\t\t),\n\t\t\t\t\"field4.2\"
          => \"1234\",\n\t\t\t),\n\t\t\t\"field3.2\" => array(\n\t\t\t\t\"example-string\",\n\t\t\t),\n\t\t),\n\t\t\"field2.2\"
          => array(\n\t\t\t\"2022-05-18T21:06:49+02:00\",\n\t\t),\n\t),\n\t\"field1.2\"
          => \"1234\",\n));\n\n\n$curl = curl_init($url);\ncurl_setopt($curl, CURLOPT_CUSTOMREQUEST,
          \"POST\");\ncurl_setopt($curl, CURLOPT_RETURNTRANSFER, true);\ncurl_setopt($curl,
          CURLOPT_POSTFIELDS, $data);\nvar_dump(curl_exec($curl)); // Dumps the response\ncurl_close($curl);"
