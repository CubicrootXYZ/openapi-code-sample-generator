components:
  schemas:
    data1:
      properties:
        field1:
          type: string
        field2:
          type: string
      required:
      - field1
      - field2
      type: object
    data2:
      properties:
        section1:
          type: integer
        section2:
          type: integer
      required:
      - section1
      - section2
      type: object
    data3:
      properties:
        property1:
          type: boolean
        property2:
          type: boolean
      required:
      - property1
      - property2
      type: object
    dataAllOf:
      allOf:
      - properties:
          name:
            type: string
        required:
        - name
        type: object
      - $ref: '#/components/schemas/data1'
      - $ref: '#/components/schemas/data2'
      - $ref: '#/components/schemas/data3'
      type: object
    dataAnyOf:
      anyOf:
      - properties:
          name:
            type: string
        required:
        - name
        type: object
      - $ref: '#/components/schemas/data1'
      - $ref: '#/components/schemas/data2'
      - $ref: '#/components/schemas/data3'
      type: object
    dataOneOf:
      oneOf:
      - properties:
          name:
            type: string
        required:
        - name
        type: object
      - $ref: '#/components/schemas/data1'
      - $ref: '#/components/schemas/data2'
      - $ref: '#/components/schemas/data3'
      type: object
info:
  description: A brand new API with no content.  Go nuts!
  title: New API
  version: 1.0.0
openapi: 3.0.2
paths:
  /all-of-test:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/dataAllOf'
        required: true
      responses:
        "200":
          description: ok
      x-codeSamples:
      - label: curl
        lang: curl
        source: |2-

          curl https://domain.tld/all-of-test -X POST -H "Content-Type: application/json " -d "{\"field1\":\"example-string\",\"field2\":\"example-string\",\"property1\":false,\"property2\":false,\"section1\":1234,\"section2\":1234}"
      - label: php
        lang: php
        source: "$url = \"https://domain.tld/all-of-test\";\n$data = json_encode(array(\n\t\"field1\"
          => \"example-string\",\n\t\"field2\" => \"example-string\",\n\t\"section1\"
          => \"1234\",\n\t\"section2\" => \"1234\",\n\t\"property1\" => false,\n\t\"property2\"
          => false,\n));\n\n\n$curl = curl_init($url);\ncurl_setopt($curl, CURLOPT_CUSTOMREQUEST,
          \"POST\");\ncurl_setopt($curl, CURLOPT_RETURNTRANSFER, true);curl_setopt($curl,
          CURLOPT_POSTFIELDS, $data);\nvar_dump(curl_exec($curl)); // Dumps the response\ncurl_close($curl);"
  /any-of-test:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/dataAnyOf'
        required: true
      responses:
        "200":
          description: ok
      x-codeSamples:
      - label: curl
        lang: curl
        source: |2-

          curl https://domain.tld/any-of-test -X POST -H "Content-Type: application/json " -d "{\"field1\":\"example-string\",\"field2\":\"example-string\"}"
      - label: php
        lang: php
        source: "$url = \"https://domain.tld/any-of-test\";\n$data = json_encode(array(\n\t\"field2\"
          => \"example-string\",\n\t\"field1\" => \"example-string\",\n));\n\n\n$curl
          = curl_init($url);\ncurl_setopt($curl, CURLOPT_CUSTOMREQUEST, \"POST\");\ncurl_setopt($curl,
          CURLOPT_RETURNTRANSFER, true);curl_setopt($curl, CURLOPT_POSTFIELDS, $data);\nvar_dump(curl_exec($curl));
          // Dumps the response\ncurl_close($curl);"
  /one-of-test:
    post:
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/dataOneOf'
        required: true
      responses:
        "200":
          description: ok
      x-codeSamples:
      - label: curl
        lang: curl
        source: |2-

          curl https://domain.tld/one-of-test -X POST -H "Content-Type: application/xml " -d "<?xml version=\"1.0\" encoding=\"UTF-8\"?><doc><field1>example-string</field1><field2>example-string</field2></doc>"
      - label: php
        lang: php
        source: |-
          $url = "https://domain.tld/one-of-test";
          $data = "<?xml version=\"1.0\" encoding=\"UTF-8\"?><doc><field1>example-string</field1><field2>example-string</field2></doc>";

          $curl = curl_init($url);
          curl_setopt($curl, CURLOPT_CUSTOMREQUEST, "POST");
          curl_setopt($curl, CURLOPT_RETURNTRANSFER, true);curl_setopt($curl, CURLOPT_POSTFIELDS, $data);
          var_dump(curl_exec($curl)); // Dumps the response
          curl_close($curl);
